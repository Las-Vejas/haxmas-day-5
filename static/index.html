        <title>Vejas' Christmas Meal Tracker</title>

    <body>
        <div class="content">
            <h1>Vejas's Christmas Meal Tracker!</h1>
            <p class="tracking">Tracking meals since 2025</p>
            <p>This is a website to collect Christmas meal recipes from around the world. I also made it for <span><a href="https://haxmas.hackclub.com" target="_blank">Haxmas 2025</a></span> by Hackclub.</p>
        </div>
        <form id="recipeForm">
            <label for="name">Name: </label>
            <input id="name" type="text" name="name" placeholder="e.g., Vejas" required>

            <label for="recipe">Your Christmas meal / dessert: </label>
            <input id="recipe" type="text" name="recipe" placeholder="e.g., Gingerbread Cookies" required>

            <label for="instructions">Instructions or Ingredients: </label>
            <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter the recipe instructions here..."></textarea>

            <label for="nationality">Country of Origin: </label>
            <input id="nationality" type="text" name="nationality"  placeholder="e.g., United States" required>

            <label for="password">Password (ask Vejas for it <span><a href="mailto:vejas@vejas.site">by email</a></span> or on Hackclub slack!): </label>
            <input id="password" type="password" name="password" placeholder="abcde (thats not the password)" required>

            <input type="submit" value="Submit!">
        </form>
